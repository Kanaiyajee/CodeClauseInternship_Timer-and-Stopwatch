<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer and Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h2>Timer</h2>
            <div id="timer-progress" class="progress-circle">
                <div class="progress"></div>
                <div class="time-display" id="timer-display">00:00:00</div>
            </div>
            <button id="startTimer">Start</button>
            <button id="stopTimer">Stop</button>
            <button id="resetTimer">Reset</button>
        </div>
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div id="stopwatch-progress" class="progress-bar">
                <div class="progress" id="stopwatch-bar"></div>
                <div class="time-display" id="stopwatch-display">00:00:00</div>
            </div>
            <button id="startStopwatch">Start</button>
            <button id="stopStopwatch">Stop</button>
            <button id="resetStopwatch">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
